version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sql_rag_postgres
    environment:
      POSTGRES_PASSWORD: testpass123
      POSTGRES_DB: test_enterprise
      POSTGRES_USER: testuser
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d test_enterprise"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mysql:
    image: mysql:8.0
    container_name: sql_rag_mysql
    environment:
      MYSQL_ROOT_PASSWORD: testpass123
      MYSQL_DATABASE: test_enterprise
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass123
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "testuser", "-ptestpass123"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  postgres_data:
  mysql_data:
